<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <img src="https://1000logos.net/wp-content/uploads/2020/09/Adventure-Time-Logo.png" alt="Adventure-Time-Logo"
            class="logo">
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="bt-login">Entrar</button>
        </nav>
    </header>

    <div class="caixa">
        <div class="formulario login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icone">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="E-mail">
                    <!-- <label>E-mail</label> -->
                </div>
                <div class="input-box">
                    <span class="icone">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Senha">
                    <!-- <label>Senha</label> -->
                </div>
                <div class="lembrar-esquecer">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="bt-entrar">Entrar</button>
                <div class="login-registrar">
                    <p>Não possui uma conta?<a href="#" class="link-registrar">Criar conta</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
